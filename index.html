<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="container">
        <div id="controls">
            <div id="change-color">
                <input type="color" name="pen-color" id="pen-color" value="#000000">
            </div>
            <div id="toggle-rgb">
                <label for="rgb">Use RGB colors</label>
                <label class="switch">
                    <input type="checkbox" name="rgb" id="rgb" class="toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="toggle-shade-effect">
                <label for="shade-effect">Enable Shade Effect</label>
                <label class="switch">
                    <input type="checkbox" name="shade-effect" id="shade-effect" class="toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="change-pixel-size">
                <label for="pixel-size" id="pixel-size-label">16 x 16</label>
                <input type="range" name="pixel-size" id="pixel-size" min="8" max="64" value="16" step="1">
            </div>
            <button id="clear" class="control-btn">Clear</button>
        </div>
        
        <div id="grid">

        </div>
    </div>
</body>
</html>
