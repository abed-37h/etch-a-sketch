<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="container">
        <div id="controls">
            <button id="change-color" class="control-btn">Change color</button>
            <div id="change-pixel-size">
                <label for="pixel-size" id="pixel-size-label">16 x 16</label>
                <input type="range" name="pixel-size" id="pixel-size" min="8" max="100" value="16" step="1">
            </div>
            <button id="clear" class="control-btn">Clear</button>
        </div>
        
        <div id="grid">

        </div>
    </div>
</body>
</html>
